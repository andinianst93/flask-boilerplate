{% extends "layout.html" %}
{% block meta_title %}500{% endblock %}

{% block main %}
    <main class="grid min-h-screen place-items-center bg-white px-6 py-48 sm:py-32 lg:px-8">
        <div class="text-center">
            <p class="text-lg font-semibold text-gray-600">500</p>
            <h1 class="mt-4 font-bold tracking-tight text-gray-900 text-5xl">Internal Server Error.</h1>
            <p class="mt-6 text-base leading-7 text-gray-600">Please, come back later.</p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
                {% if session["user_id"] %}
                    <a href="/dashboard" class="rounded-md bg-gray-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go back home</a>
                {% else %} 
                    <a href="/" class="rounded-md bg-gray-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go back home</a>
                {% endif %}
            </div>
        </div>
    </main>
{% endblock %}
